<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #produtoForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" [(ngModel)]="produto.nome"
               class="form-control"
               id="nome"
               name="nomeProduto"
               placeholder="Nome do produto."
               required #nome="ngModel">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" [(ngModel)]="produto.descricao"
               class="form-control"
               id="descricao"
               name="descriaoProduto"
               placeholder="Descrição do produto."
               required #descricao="ngModel">
      </div>
      <button type="submit" [disabled]="!produtoForm.form.valid"
              class="btn btn-info">Cadastrar</button>
    </form>
  </div>
</div>
