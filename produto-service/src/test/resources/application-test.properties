# Configurações de teste para concorrência

# Database H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Pool de conexões otimizado para concorrência
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações de logging para testes
logging.level.org.springframework.web=DEBUG
logging.level.com.prodify.produto_service=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Desabilitar descoberta Eureka nos testes
eureka.client.enabled=false

# Desabilitar segurança OAuth2 para testes
spring.security.oauth2.resourceserver.jwt.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Configurações de multipart para upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configurações de thread pool para AsyncConfig
app.executor.core-pool-size=10
app.executor.max-pool-size=50
app.executor.queue-capacity=1000 